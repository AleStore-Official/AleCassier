<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      transition: background 0.3s ease, color 0.3s ease;
    }
    body.dark {
      background: #121212;
      color: #f0f0f0;
    }
    #themeToggle {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 20px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .welcome {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <button id="themeToggle" title="Toggle theme">üåô</button>
  <div class="welcome" id="welcome">Welcome</div>

  <header class="header">
    <h1>üõí Your Cart</h1>
    <button class="btn-admin" onclick="location.href='index.html'">‚¨ÖÔ∏è Back</button>
  </header>

  <main class="main-layout">
    <section id="carrelloList" class="product-grid">
    </section>
  </main>

  <footer class="footer">
    <div class="borse-container">
      üõçÔ∏è Bags: <span id="borseVisual">0</span><br>
      üí∏ Cost: ‚Ç¨<span id="costoBorse">0.00</span>
    </div>
    <div class="totale" id="totale">Total: ‚Ç¨0.00</div>
    <button class="btn-next" onclick="location.href='payment.html'">üí≥ Pay Now</button>
  </footer>

  <div class="signature">
    <p style="text-align: center; margin-top: 20px;">Created by <strong>AleStore-Official</strong></p>
  </div>

  <script src="script.js"></script>
  <script type="module">
    import { blockIfUnauthorized } from 'https://alestore-official.github.io/AleRegister/access.js';
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    blockIfUnauthorized();

    const supabase = createClient(
      'https://hsyyrcbibohwvbuwxwok.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhzeXlyY2JpYm9od3ZidXd4d29rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjEwNjE0MDcsImV4cCI6MjA3NjYzNzQwN30.2KsFsGYjwf_cA7Z9oglVthiaE1_jWYuQ6HMMm5UXsyo'
    );

    const welcome = document.getElementById("welcome");

    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      location.href = "https://alestore-official.github.io/AleLogin";
    } else {
      const { data: profile } = await supabase
        .from("utenti")
        .select("firstName,lastName")
        .eq("email", user.email)
        .single();
      welcome.textContent = `Welcome ${profile?.firstName || ''} ${profile?.lastName || ''}`;
    }
  </script>
  <script>
    const toggle = document.getElementById("themeToggle");
    const currentTheme = localStorage.getItem("alecart-theme");
    if (currentTheme === "dark") {
      document.body.classList.add("dark");
      toggle.textContent = "‚òÄÔ∏è";
    }

    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("alecart-theme", theme);
      toggle.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
    };
  </script>
  <script src="https://alestore-official.github.io/AleCAPTCHA/control.js"></script>
</body>
</html>
