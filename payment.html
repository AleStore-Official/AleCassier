<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>
  <button id="themeToggle" title="Toggle theme">ğŸŒ™</button>

  <header class="header">

  <main class="main-layout" style="text-align: center; padding: 40px;">

    <p id="totalDisplay" class="totale">â‚¬0.00</p>

    <h2 style="margin-top: 30px;">ğŸ’³ Amount Paid by Customer</h2>
    <input type="number" class="input" id="customerAmount" placeholder="e.g. 10.00" oninput="calculateChange()">

    <p id="message" class="conferma-msg" style="margin-top: 20px;">Enter the amount to calculate the change.</p>

    <button class="btn-next" style="margin-top: 30px;" onclick="confirmPayment()">âœ… Confirm Change</button>

  <script src="script.js"></script>
  <script type="module">
    import { blockIfUnauthorized } from 'https://alestore-official.github.io/AleRegister/access.js';
    blockIfUnauthorized();
  </script>
  <script>
    let total = parseFloat(localStorage.getItem("finalTotal")) || 0;
    document.getElementById("totalDisplay").textContent = `â‚¬${total.toFixed(2)}`;

    function calculateChange() {
      const paid = parseFloat(document.getElementById("customerAmount").value);
      const message = document.getElementById("message");

      if (isNaN(paid)) {
        message.textContent = "âŒ Please enter a valid amount.";
        return;
      }

      const difference = paid - total;

      if (difference < 0) {
        message.textContent = `âš ï¸ Still missing â‚¬${Math.abs(difference).toFixed(2)}.`;
      } else if (difference === 0) {
        message.textContent = `âœ… Exact payment. No change needed.`;
      } else {
        message.textContent = `ğŸ’° Change to give: â‚¬${difference.toFixed(2)}.`;
      }
    }

    function confirmPayment() {
      window.location.href = "invoice.html";
    }

    const toggle = document.getElementById("themeToggle");
    const currentTheme = localStorage.getItem("alestore-theme");
    if (currentTheme === "dark") {
      document.body.classList.add("dark");
      toggle.textContent = "â˜€ï¸";
    }

    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("alestore-theme", theme);
      toggle.textContent = theme === "dark" ? "â˜€ï¸" : "ğŸŒ™";
    };
  </script>
  <script src="https://alestore-official.github.io/AleCAPTCHA/control.js"></script>
