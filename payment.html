<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POS Payment</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="themeToggle" title="Toggle theme">üåô</button>
  <div class="welcome" id="welcome">Welcome</div>

  <header class="header">
    <h1>üè¶ AleBank</h1>
  </header>

  <main style="text-align: center; padding: 40px;">
    <h2>üí∂ Total to Pay</h2>
    <p id="totalDisplay" class="totale">‚Ç¨0.00</p>

    <h2 style="margin-top: 30px;">üí≥ Amount Paid by Customer</h2>
    <input type="number" class="input" id="customerAmount" placeholder="e.g. 10.00" oninput="calculateChange()">

    <p id="message" class="conferma-msg" style="margin-top: 20px;">Enter the amount to calculate the change.</p>

    <button class="btn-next" style="margin-top: 30px;" onclick="confirmPayment()">‚úÖ Confirm Change</button>
  </main>

  <div class="signature">
    <p style="text-align: center; margin-top: 40px;">Created by <strong>AleStore-Official</strong></p>
  </div>

  <script src="script.js"></script>
  <script type="module">
    import { blockIfUnauthorized } from 'https://alestore-official.github.io/AleRegister/access.js';
    import { createClient } from 'https://esm.sh/@supabase/supabase-js';

    blockIfUnauthorized();

    const supabase = createClient(
      'https://hsyyrcbibohwvbuwxwok.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...'
    );

    const welcome = document.getElementById("welcome");
    const { data: { user } } = await supabase.auth.getUser();
    if (!user) {
      location.href = "https://alestore-official.github.io/AleLogin";
    } else {
      const { data: profile } = await supabase
        .from("utenti")
        .select("firstName,lastName")
        .eq("email", user.email)
        .single();
      welcome.textContent = `Welcome ${profile?.firstName || ''} ${profile?.lastName || ''}`;
    }
  </script>
  <script>
    let total = parseFloat(localStorage.getItem("finalTotal")) || 0;
    document.getElementById("totalDisplay").textContent = `‚Ç¨${total.toFixed(2)}`;

    function calculateChange() {
      const paid = parseFloat(document.getElementById("customerAmount").value);
      const message = document.getElementById("message");

      if (isNaN(paid)) {
        message.textContent = "‚ùå Please enter a valid amount.";
        return;
      }

      const difference = paid - total;

      if (difference < 0) {
        message.textContent = `‚ö†Ô∏è Still missing ‚Ç¨${Math.abs(difference).toFixed(2)}.`;
      } else if (difference === 0) {
        message.textContent = `‚úÖ Exact payment. No change needed.`;
      } else {
        message.textContent = `üí∞ Change to give: ‚Ç¨${difference.toFixed(2)}.`;
      }
    }

    function confirmPayment() {
      window.location.href = "invoice.html";
    }

    const toggle = document.getElementById("themeToggle");
    const currentTheme = localStorage.getItem("alestore-theme");
    if (currentTheme === "dark") {
      document.body.classList.add("dark");
      toggle.textContent = "‚òÄÔ∏è";
    }

    toggle.onclick = () => {
      document.body.classList.toggle("dark");
      const theme = document.body.classList.contains("dark") ? "dark" : "light";
      localStorage.setItem("alestore-theme", theme);
      toggle.textContent = theme === "dark" ? "‚òÄÔ∏è" : "üåô";
    };
  </script>
  <script src="https://alestore-official.github.io/AleCAPTCHA/control.js"></script>
</body>
</html>
