<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>POS Payment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <h1>ğŸ¦ AleBank</h1>
    <button class="btn-admin" onclick="location.href='cart.html'">â¬…ï¸ Back to Cart</button>
  </header>

  <main style="text-align: center; padding: 40px;">
    <h2>ğŸ’¶ Total to Pay</h2>
    <p id="totaleFinale" class="totale">â‚¬0.00</p>

    <h2 style="margin-top: 30px;">ğŸ’³ Amount Paid by Customer</h2>
    <input type="number" class="input" id="importoCliente" placeholder="e.g. 10.00" oninput="calcolaResto()">
    
    <p id="messaggio" class="conferma-msg" style="margin-top: 20px;">Enter the amount to calculate the change.</p>

    <button class="btn-next" style="margin-top: 30px;" onclick="confermaPagamento()">âœ… Confirm Change</button>
  </main>

  <div class="signature">
    <p style="text-align: center; margin-top: 40px;">Created by <strong>AleStore-Official</strong></p>
  </div>

  <script>
    let totale = parseFloat(localStorage.getItem("totaleFinale")) || 0;

    document.getElementById("totaleFinale").textContent = `â‚¬${totale.toFixed(2)}`;

    function calcolaResto() {
      const pagato = parseFloat(document.getElementById("importoCliente").value);
      const messaggio = document.getElementById("messaggio");

      if (isNaN(pagato)) {
        messaggio.textContent = "âŒ Please enter a valid amount.";
        return;
      }

      const differenza = pagato - totale;

      if (differenza < 0) {
        messaggio.textContent = `âš ï¸ Still missing â‚¬${Math.abs(differenza).toFixed(2)}.`;
      } else if (differenza === 0) {
        messaggio.textContent = `âœ… Exact payment. No change needed.`;
      } else {
        messaggio.textContent = `ğŸ’° Change to give: â‚¬${differenza.toFixed(2)}.`;
      }
    }

    function confermaPagamento() {
      window.location.href = "invoice.html";
    }
  </script>
</body>
</html>
